<html>
<head>
<h1>Avengers gallery</h1>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<center>
<section id="Grids">
<h2>Grid Gallery</h2>
<br>
<script src=""></script>
<div>
<div class="row">
<img id="img2" src="captainamerica.jpg">
<img id="img2" src="thor.jpg">
<img id="img2" src="ironman(with-infinity-stones).jpg">
<img id="img2" src="hulk.jpg">
<br><br>
<div class="row">
<img id="img2" src="Blackwidow.jpg">
<img id="img2" src="vision.jpg">
<img id="img2" src="blackpanther.jpg">
<img id="img2" src="scarlet.jpeg">
</div>
</div>
</section>
<br><br>
<section id="slides">
<h2>Sliding Gallery</h2>
<div id ="Mycarousel" class="carousel slide" data-ride="carousel">
<ol class="carousel-indicator">
<li data-target="#Mycarousel" data-slide - to = "0" class="active"></li>
<li data-target="#Mycarousel" data-slide - to = "1"></li>
<li data-target="#Mycarousel" data-slide - to = "2"></li>
<li data-target="#Mycarousel" data-slide - to = "3"></li>
<li data-target="#Mycarousel" data-slide - to = "4"></li>
<li data-target="#Mycarousel" data-slide - to = "5"></li>
<li data-target="#Mycarousel" data-slide - to = "6"></li>
<li data-target="#Mycarousel" data-slide - to = "7"></li>
</ol>
<div class="carousel-inner">
<div class="item- active">
<img class="img-responsive" src="captainamerica.jpg" alt="Captain America" style="width: 100%;">
<div class="carousel-caption">
<h3>Captain America</h3>
</div>
</div>
<div class="item">
    <img class="img-responsive" src="thor.jpg" alt="Thor" style="width: 100%;">
    <div class="carousel-caption">
    <h3>Thor</h3>
    </div>
    </div>
    <div class="item">
        <img class="img-responsive" src="ironman(with-infinity-stones).jpg" alt="Iron Man" style="width: 100%;">
        <div class="carousel-caption">
        <h3>Iron man</h3>
        </div>
        </div>
        <div class="item">
            <img class="img-responsive" src="hulk.jpg" alt="hulk" style="width: 100%;">
            <div class="carousel-caption">
            <h3>hulk</h3>
            </div>
            </div>
            <div class="item">
                <img class="img-responsive" src="Blackwidow.jpg" alt="Blackwidow" style="width: 100%;">
                <div class="carousel-caption">
                <h3>Black Widow</h3>
                </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="vision.jpg" alt="Vision" style="width: 100%;">
                    <div class="carousel-caption">
                    <h3>Vision</h3>
                    </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="blackpanther.jpg" alt="BlackPanther" style="width: 100%;">
                        <div class="carousel-caption">
                        <h3>BlackPanther</h3>
                        </div>
                        </div>
                        <div class="item">
                            <img class="img-responsive" src="scarlet.jpeg" alt="Scarlet" style="width: 100%;">
                            <div class="carousel-caption">
                            <h3>Scarlet(Captain Marvel)</h3>
                            </div>
                            </div>
    <a class="left carousel-control" href="#Mycarousel" data-slide="prev"> 
        <span class="glyphicon glyphicon-chevron-left"></span> 
        <span class="sr-only">Previous</span>
        <a class="right carousel-control" href="#Mycarousel" data-slide="next"> 
            <span class="glyphicon glyphicon-chevron-right"></span> 
            <span class="sr-only">next</span>
        </a>
</div>


</div>
</section>
</center>
</body>
</html>
